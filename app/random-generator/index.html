<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random person API</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="random-wrapper-top">
        <p class="random-title-generator">Guess what I'm doing?</p>

        <img class="random-image-generator" src="./images/background.png"> </img>

    </div>

    <div class="random-wrapper-middle">

        <div class="wrapper"></div>

        <p class="random-title-generator-middle">Random user generator</p>

        <div class="random-wrapper-middle-menu">
            <div class="random-wrapper-middle-menu-layer">
                <div class="random-person">
                    <img class="photo" src="./images/monster.png" />
                </div>
            </div>

            <div class="test">
                <img src="" class="photo"></img>
                <div class="first">
                    <p>Hello, you can call me:</p>
                    Monster
                </div>
                <div class="email random-input-hidden">
                    <p>You can contact me at:</p> monster@yahoo.ca
                </div>
                <div class="age random-input-hidden">
                    <p>Don't tell anybody, my age is:</p> 1000+
                </div>
                <div class="country random-input-hidden">
                    <p>Where do I live:</p> Flying Spaghetti
                </div>
                <div class="phone random-input-hidden">
                    <p>My secret number:</p> XXX
                </div>
                <div class="login random-input-hidden">
                    <p>My password is:</p> I love you
                </div>
            </div>

            <div class="random-wrapper-icons">
                <img src="./images/green/person.png" class="random-icon1 random-icon-original" />
                <img src="./images/white/letter-white.png" class="random-icon2 random-icon-original" />
                <img src="./images/white/calendar-white.png" class="random-icon3 random-icon-original" />
                <img src="./images/white/location-white.png" class="random-icon4 random-icon-original" />
                <img src="./images/white/phone-white.png" class="random-icon5 random-icon-original" />
                <img src="./images/white/password-white.png" class="random-icon6 random-icon-original" />
            </div>

            <button class="random-button">Generate</button>
        </div>

    </div>


    <script src="ajax.js"></script>
    <script src="script.js"></script>
</body>

</html>
